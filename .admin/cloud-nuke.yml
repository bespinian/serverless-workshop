# Cleanup config to be run with https://github.com/gruntwork-io/cloud-nuke
# Command:
# AWS_PROFILE=bespinian-serverless-workshop cloud-nuke aws --config .admin/cloud-nuke.yml

IAMGroups:
  exclude:
    names_regex:
      - ^participants$
IAMRoles:
  exclude:
    names_regex:
      - ^AWSServiceRoleFor
      - ^fibonacci-
      - ^powertools-
LambdaFunction:
  exclude:
    names_regex:
      - ^fibonacci
      - ^powertools$
DynamoDB:
  exclude:
    names_regex:
      - ^jokes$
